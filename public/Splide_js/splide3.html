<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplideJS with Custom Arrows</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/js/splide.min.js"></script>
    
<style>
    .my-slider-progress {
        background: #ccc;
    }

    .my-slider-progress-bar {
        background: greenyellow;
        height: 2px;
        transition: width 400ms ease;
        width: 0;
    }

    .splide__slide {
        background-color: #52d51a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
    }
</style
</head>
<body>

<div class="splide" id="splide">
    <!-- Custom arrow buttons -->
    <button class="splide__arrow splide__arrow--prev">Previous</button>
    <button class="splide__arrow splide__arrow--next">Next</button>

    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide">Slide 1</li>
            <li class="splide__slide">Slide 2</li>
            <li class="splide__slide">Slide 3</li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var splide = new Splide('#splide', {
            type: 'loop',
            height   : '10rem',
            perPage: 1,
            arrows: true, // Enable arrows
        });

        // Add event listener to log arrow clicks
        splide.on('arrow:mounted', function() {
            console.log('Arrows have been added to the slider.');
        });

        splide.on('arrow:click', function(arrow, prev) {
            console.log(prev ? 'Previous arrow clicked' : 'Next arrow clicked');
        });

        splide.mount();
    });
</script>

</body>
</html>
