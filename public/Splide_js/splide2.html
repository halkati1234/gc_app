<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplideJs Vertical Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.0/dist/js/splide.min.js"></script>
        <!-- bootstrap  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- bootstrap-popup -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-popup@1.1.0/dist/magnific-popup.css">
        <script src="https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/jquery.magnific-popup.min.js"></script>
</head>
<body>

<style>
    .my-slider-progress {
        background: #ccc;
    }

    .my-slider-progress-bar {
        background: rgb(224, 173, 19);
        height: 2px;
        transition: width 400ms ease;
        width: 0;
    }

    .splide__slide {
        background-color: #52d51a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
    }
</style>

<!-- First Slider (Vertical) -->
<div class="splide" id="splide">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide">Slide 01</li>
            <li class="splide__slide">Slide 02</li>
            <li class="splide__slide">Slide 03</li>
            <li class="splide__slide">Slide 04</li>
            <li class="splide__slide">Slide 05</li>
            <li class="splide__slide">Slide 06</li>
        </ul>
    </div>
 
</div>
<br>
<!-- Second Slider (Horizontal) -->
<div class="splide" id="splide2">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide">Slide 00</li>
            <li class="splide__slide">Slide 01</li>
            <li class="splide__slide">Slide 02</li>
            <li class="splide__slide">Slide 03</li>
            <li class="splide__slide">Slide 04</li>
            <li class="splide__slide">Slide 05</li>
            <li class="splide__slide">Slide 06</li>
        </ul>
    </div>
    <div class="my-slider-progress">
        <div class="my-slider-progress-bar"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize the first vertical slider
        var splide1 = new Splide('#splide', {
            direction: 'ttb', // 'ttb' makes it vertical
            wheel: true,
            height: '10rem',
            perPage: 1,
        });

        // Update progress bar for the first slider
        var bar1 = splide1.root.querySelector('.my-slider-progress-bar');
        splide1.on('mounted move', function () {
            var end = splide1.Components.Controller.getEnd() + 1;
            var rate = Math.min((splide1.index + 1) / end, 1);
            bar1.style.width = String(100 * rate) + '%';
        });
        splide1.mount();

        // Initialize the second horizontal slider
        var splide2 = new Splide('#splide2', {
            type: 'loop',
            perPage: 1,
            height: '10rem',
            
            autoplay: true,
            interval: 3000,
        });

        // Update progress bar for the second slider
        var bar2 = splide2.root.querySelector('.my-slider-progress-bar');
        splide2.on('mounted move', function () {
            var end = splide2.Components.Controller.getEnd() + 1;
            var rate = Math.min((splide2.index + 1) / end, 1);
            bar2.style.width = String(100 * rate) + '%';
        });
        splide2.mount();
    });
</script>

</body>
</html>
